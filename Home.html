<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="test">

        <div id="container">
            <div id="header">
                <div id="monthDisplay"></div>
                <div>
                    <button id="backButton">Back</button>
                    <button id="nextButton">Next</button>
                    <style>
                        #backButton, #nextButton {
                            font-size: 2vw; /* Resize font size to 50px */
                        }
                    </style>
                </div>
            </div>
            
            <div id="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>

            <div id="calendar"></div>
        </div>

        <div class="slider">
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
            <div class="slides">

                <div class="slide first">
                    <img src="image/校園公告模板.jpg" alt="">
                </div>         
                <div class="slide">
                    <img src="image/校園公告模板2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="image/校園公告模板3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="image/校園公告模板4.jpg" alt="">
                </div>
        
                <div class="navigation-auto">
                    <label for="radio1" class="auto-btn1"></label>
                    <label for="radio2" class="auto-btn2"></label>
                    <label for="radio3" class="auto-btn3"></label>
                    <label for="radio4" class="auto-btn4"></label>
                </div>
            </div>
        </div>
        

    </div>


    <div id = 'newEventModal'>
        <h2>New Event</h2>

        <input id="eventTitleInput" placeholder="Event Title">
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <div id = 'deleteEventModal'>
        <h2>Event</h2>

        <p id="eventText"></p>

        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>
    <div id="modalBackDrop"></div>

 


    <script src="./calendar.js"></script>
</body>
</html>
